---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kube-latency
  namespace: kube-latency
  labels:
    app.kubernets.io/name: kube-latency
spec:
  selector:
    matchLabels:
      app.kubernets.io/name: kube-latency
  namespaceSelector:
    matchNames:
    - kube-latency
  endpoints:
  - port: metrics